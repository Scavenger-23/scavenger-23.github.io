<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crown‑Cap Collection</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; max-width: 960px; }
    h1 { margin-bottom: 1rem; }
    #controls { margin-bottom: 1rem; }
    .grid { display: grid; gap: 1rem; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
    figure { margin: 0; text-align: center; }
    img { width: 100%; border-radius: 6px; }
    figcaption { font-size: 0.8rem; margin-top: 0.4rem; }
  </style>
</head>
<body>
  <h1>My Crown‑Cap Album</h1>

  <div id="controls">
    <label for="brandFilter">Brand:</label>
    <select id="brandFilter">
      <option value="">All</option>
    </select>
  </div>

  <main id="gallery" class="grid"></main>

  <script src="script.js"></script>
</body>
</html>
