<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crown-Cap Collection</title>

  <style>
    /* page layout */
    body        { font-family: system-ui, sans-serif; margin: 2rem; }
    h1          { margin-bottom: 1rem; }
    #controls   { margin-bottom: 1rem; }

    /* 10-column thumbnail grid */
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(10, 1fr);   /* fixed 10 per row */
    }

    figure      { margin: 0; text-align: center; }
    img         { width: 100%; border-radius: 6px; transition: transform .2s; }
    figcaption  { display: none; }               /* keep data, hide text */

    /* hover zoom */
    figure:hover img {
      transform: scale(1.4);
      z-index: 10;
    }

    /* phones: 2 columns for readability */
    @media (max-width: 600px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <h1>My Crown-Cap Album</h1>

  <div id="controls">
    <label for="brandFilter">Brand:</label>
    <select id="brandFilter">
      <option value="">All</option>
    </select>
    <span id="brandCount"></span>  <!-- live count badge -->
  </div>

  <main id="gallery" class="grid"></main>

  <script src="script.js"></script>
</body>
</html>
