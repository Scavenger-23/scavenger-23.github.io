<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bottle‑Cap Collection – Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{ --bg:#fff; --text:#000; --accent:#c00 }
    body{margin:0;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;
         background:var(--bg);color:var(--text);font-family:system-ui,sans-serif;text-align:center}
    h1{font-size:clamp(2rem,5vw,3rem);margin:0 0 1.5rem}
    nav{display:flex;gap:1rem;margin-bottom:2rem}
    nav a{padding:.5rem 1rem;border:2px solid var(--text);border-radius:4px;text-decoration:none;color:var(--text);transition:.2s}
    nav a:hover{background:var(--text);color:var(--bg)}
    .hero{display:inline-block;transition:transform .2s}
    .hero img{width:min(60vw,280px);height:auto;border-radius:50%;box-shadow:0 4px 15px rgba(0,0,0,.25)}
    .hero:hover{transform:scale(1.08)}
    footer{position:absolute;bottom:1rem;font-size:.8rem;opacity:.6}
  </style>
</head>
<body>
  <h1>Bottle‑Cap Collection</h1>

  <nav>
    <a href="https://instagram.com/yourusername" target="_blank" rel="noopener">Instagram</a>
    <a href="https://www.ebay.com/usr/yourusername" target="_blank" rel="noopener">eBay</a>
  </nav>

  <!-- Replace hero-cap.jpg with the path to whatever large cap image you prefer -->
  <a href="gallery.html" class="hero" title="Enter gallery">
    <img src="assets/hero-cap.jpg" alt="Large bottle‑cap – click to enter gallery">
  </a>

  <footer>© 2025 Your Name</footer>
</body>
</html>
