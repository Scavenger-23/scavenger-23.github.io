<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bottle-Cap Collection</title>

<style>
/* ---------- light / dark variables ---------- */
:root{ --bg:#fff; --text:#000; --sidebar:#f7f7f7; }
body.dark{ --bg:#121212; --text:#e5e5e5; --sidebar:#1e1e1e; }

/* ---------- layout ---------- */
html,body{margin:0;height:100%}
body{
  background:var(--bg); color:var(--text);
  font-family:system-ui,sans-serif;
  display:flex;   /* sidebar | main column */
}

/* ===== sidebar ===== */
#sidebar{
  flex:none; width:200px; height:100vh; overflow-y:auto;
  background:var(--sidebar); box-shadow:2px 0 5px rgba(0,0,0,.15);
  padding:1rem .75rem;
}
#sidebar h3{margin:.3rem 0 1rem;border-bottom:1px solid currentColor;padding-bottom:.25rem;font-size:1.05rem}
#brandList{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:.35rem}
#brandList a{
  display:block; padding:.15rem .3rem; border-radius:4px;
  color:var(--text); text-decoration:none; transition:.15s;
}
#brandList a:hover,
#brandList a.active{background:rgba(0,0,0,.08)}
body.dark #brandList a:hover,
body.dark #brandList a.active{background:rgba(255,255,255,.12)}

/* ===== main column ===== */
#content{flex:1;min-width:0;padding:2rem}
h1{margin:0 0 1rem;font-size:1.6rem}
#totalCount{font-weight:600}

#controls{display:flex;flex-wrap:wrap;gap:.6rem;margin-bottom:1rem}
#controls input{padding:.25rem .5rem}
button.toggle{border:none;background:none;font-size:1.4rem;cursor:pointer}

/* ===== gallery grid ===== */
.grid{display:grid;gap:1rem;grid-template-columns:repeat(auto-fill,minmax(100px,1fr))}
figure{margin:0;text-align:center}
img{width:100%;border-radius:6px;transition:transform .2s;cursor:pointer}
figure:hover img{transform:scale(1.3);z-index:5;position:relative}
figcaption{display:none}

/* phones */
@media(max-width:600px){.grid{grid-template-columns:repeat(2,1fr)}}

/* ===== modal ===== */
#modal{position:fixed;inset:0;background:rgba(0,0,0,.82);
       display:none;align-items:center;justify-content:center;z-index:100}
#modal img{max-width:90%;max-height:90%;border-radius:8px}
#modal .close{position:absolute;top:1rem;right:1rem;font-size:2rem;color:#fff;
              border:none;background:none;cursor:pointer}
</style>
</head>
<body>

<!-- â–‘â–‘ sidebar â–‘â–‘ -->
<aside id="sidebar">
  <h3>Brands</h3>
  <ul id="brandList"><!-- populated by JS --></ul>
</aside>

<!-- â–‘â–‘ main column â–‘â–‘ -->
<div id="content">
  <h1>Bottle-Cap Collection <span id="totalCount"></span></h1>

  <div id="controls">
    <select id="brandFilter"><option value="">All brands</option></select>
    <input id="searchBox" type="search" placeholder="Search â€¦">
    <button id="themeToggle" class="toggle" title="Toggle dark / light">ðŸŒ™</button>
    <span id="brandCount"></span>
  </div>

  <main id="gallery" class="grid"></main>
</div>

<!-- â–‘â–‘ modal â–‘â–‘ -->
<div id="modal">
  <button class="close" title="Close">Ã—</button>
  <img alt="">
</div>

<script src="script.js"></script>
</body>
</html>
