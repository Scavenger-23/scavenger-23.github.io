<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bottle Cap Collection</title>

  <style>
    /* ---------- CSS variables for light/dark ---------- */
    :root{
      --bg:  #ffffff;
      --text:#000000;
    }
    body.dark{
      --bg: #121212;
      --text:#e5e5e5;
    }

    /* ---------- basic layout ---------- */
    body        { background:var(--bg); color:var(--text);
                  font-family: system-ui, sans-serif; margin: 2rem; margin-left:200px; }
    h1          { margin-bottom: 1rem; }
    #controls   { margin-bottom: 1rem; display:flex; flex-wrap:wrap; gap:.5rem; }
    #controls input{ padding:.2rem .4rem; }

    /* 10-column grid on wide screens */
    .grid{ display:grid; gap:1rem; grid-template-columns:repeat(10,1fr); }
    figure{ margin:0; text-align:center; }
    img   { width:100%; border-radius:6px; transition:transform .2s; cursor:pointer; }
    figcaption{ display:none; }

    figure:hover img{ transform:scale(1.4); z-index:10; }

    /* phones: 2 columns */
    @media (max-width:600px){
      .grid{ grid-template-columns:repeat(2,1fr); }
    }

    /* ---------- modal (click-to-zoom) ---------- */
    #modal{ position:fixed; inset:0; background:rgba(0,0,0,.8);
            display:none; align-items:center; justify-content:center; z-index:100; }
    #modal img{ max-width:90%; max-height:90%; border-radius:8px; }
    #modal .close{ position:absolute; top:1rem; right:1rem;
                   font-size:2rem; color:#fff; cursor:pointer; }

    /* small button styles */
    button.toggle{ border:none; background:none; font-size:1.4rem; cursor:pointer; }

    /* ---------- sidebar styles ---------- */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 180px;
      height: 100vh;
      background: var(--bg);
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      overflow-y: auto;
      z-index: 20;
    }

    #sidebar h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: .5rem;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
    }

    #sidebar ul li {
      margin-bottom: 0.5rem;
    }

    #sidebar ul li a {
      color: var(--text);
      text-decoration: none;
      display: block;
      padding: .2rem 0;
      transition: .2s;
    }

    #sidebar ul li a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h3>Brands</h3>
  <ul id="brandList">

  </ul>
</div>

  <label for="brandFilter">Brand:</label>
  <select id="brandFilter"><option value="">All</option></select>

  <input id="searchBox" type="search" placeholder="Searchâ€¦" />

  <button id="themeToggle" class="toggle" title="Toggle dark mode">ðŸŒ™</button>

  <span id="brandCount"></span>
</div>

<main id="gallery" class="grid"></main>

<!-- zoom modal -->

</body>
</html>
