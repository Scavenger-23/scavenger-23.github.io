<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bottle-Cap Collection</title>

  <style>
  /* ---------- CSS variables for light/dark ---------- */
  :root{
    --bg:#fff;      --text:#000;
    --sidebar:#f7f7f7;
  }
  body.dark{
    --bg:#121212;   --text:#e5e5e5;
    --sidebar:#1e1e1e;
  }

  /* ---------- basic layout ---------- */
  html,body{margin:0;height:100%}
  body{
    background:var(--bg); color:var(--text);
    font-family:system-ui,sans-serif;
    display:flex;                 /* <-- sidebar + main column */
  }
  /* ---------- sidebar ---------- */
  #sidebar{
    width:200px; flex:none; height:100vh;
    background:var(--sidebar);
    box-shadow:2px 0 5px rgba(0,0,0,.15);
    padding:1rem .75rem .75rem;
    overflow-y:auto;
  }
  #sidebar h3{margin:.25rem 0 1rem;border-bottom:1px solid currentColor;padding-bottom:.25rem;font-size:1.05rem}
  #brandList{list-style:none;margin:0;padding:0;display:flex;flex-direction:column;gap:.35rem}
  #brandList a{
    color:var(--text); text-decoration:none;
    padding:.15rem .25rem;border-radius:4px;transition:.15s;
  }
  #brandList a:hover,
  #brandList a.active{background:rgba(0,0,0,.08)}
  body.dark #brandList a:hover,
  body.dark #brandList a.active{background:rgba(255,255,255,.10)}

  /* ---------- main column ---------- */
  #content{flex:1;min-width:0;padding:2rem}
  h1{margin:0 0 1rem;font-size:1.6rem}

  #controls{display:flex;flex-wrap:wrap;gap:.5rem;margin-bottom:1rem}
  #controls input{padding:.25rem .45rem}

  /* ---------- gallery grid ---------- */
  .grid{display:grid;gap:1rem;grid-template-columns:repeat(auto-fill,minmax(90px,1fr))}
  figure{margin:0;text-align:center}
  img{width:100%;border-radius:6px;transition:transform .2s;cursor:pointer}
  figure:hover img{transform:scale(1.35);z-index:5;position:relative}
  figcaption{display:none}

  /* ---------- modal ---------- */
  #modal{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;z-index:100}
  #modal img{max-width:90%;max-height:90%;border-radius:8px}
  #modal .close{position:absolute;top:1rem;right:1rem;font-size:2rem;color:#fff;cursor:pointer;border:none;background:none}

  button.toggle{border:none;background:none;font-size:1.4rem;cursor:pointer}
  </style>
</head>
<body>

  <!-- â–‘â–‘ SIDEBAR â–‘â–‘ -->
  <aside id="sidebar">
    <h3>Brands</h3>
    <ul id="brandList"><!-- populated by JS --></ul>
  </aside>

  <!-- â–‘â–‘ MAIN COLUMN â–‘â–‘ -->
  <div id="content">
    <h1>Bottle-Cap Collection</h1>

    <div id="controls">
      <label for="brandFilter" style="display:none">Brand</label>
      <select id="brandFilter"><option value="">All brands</option></select>

      <input id="searchBox" type="search" placeholder="Search â€¦" />

      <button id="themeToggle" class="toggle" title="Toggle dark mode">ðŸŒ™</button>

      <span id="brandCount"></span>
    </div>

    <main id="gallery" class="grid"></main>
  </div>

  <!-- â–‘â–‘ MODAL â–‘â–‘ -->
  <div id="modal">
    <button class="close" title="Close">Ã—</button>
    <img alt="">
  </div>

  <script src="script.js"></script>
</body>
</html>
